<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="master-container">

    <header>
    </header>

    <main>

      <div class="stats-container">

        <div class="body-stats">
          <h1>Get <span class="text-purple">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        </div>

        <div class="stats">
          <div class="stat">
            <p class="number">10k+</p>
            <p class="things">COMPANIES</p>
          </div>
          <br>
          <div class="stat">
            <p class="number">314</p>
            <p class="things">TEMPLATES</p>
          </div>
          <br>
          <div class="stat">
            <p class="number">12M+</p>
            <p class="things">QUERIES</p>
          </div>
        </div>
      </div>
  </div>

  <div class="attribution">

    Coded by <a href="https://www.frontendmentor.io/profile/Koruxx" target="_blank">Koruxx</a>.
  </div>

    </main>
